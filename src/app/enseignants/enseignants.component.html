<div>
  <div *ngIf="profSelected">
        <app-titre [titre]="'Enseignant: ' + profSelected.id"></app-titre>


    <form [formGroup]="teacherForm" (submit)="teacherSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Prenom</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
<!--      <div class="form-group">-->
<!--        <label for="formGroupExampleInput2">Matière</label>-->
<!--        <input type="text" value="{{profSelected.subject}}"  class="form-control">-->
<!--      </div>-->
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!teacherForm.valid" >Soumettre</button>
      </div>
    </form>
  </div>
  <div *ngIf="!profSelected">
    <app-titre [titre]="titre"></app-titre>

    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th>Visualiser</th>
        <th scope="col">#</th>
        <th scope="col">Prenom</th>
        <th scope="col">Matière</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prof of enseignats">
        <td>
          <button (click)="teacherSelect(prof)" class="text-dark btn btn-sm btn-outline-warning">Detail</button>
        </td>
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.name}}</td>
        <td>{{prof.subjects.name}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Eleves</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  </div>
</ng-template>
