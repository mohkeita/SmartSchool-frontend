<div class="row">

  <div class="col-sm-6" *ngIf="eleveSelected">
    <div class="row">
      <div class="mr-auto">
        <app-titre [titre]="'Id Eleve: ' + eleveSelected.id"></app-titre>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="retour()">Fermer</button>
      </div>
    </div>

    <form [formGroup]="eleveForm" (submit)="eleveSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Prenom</label>
        <input type="text" formControlName="firstname" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Nom de famille</label>
        <input type="text" formControlName="lastname" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telephone</label>
        <input type="text" formControlName="phone" class="form-control" >
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!eleveForm.valid" >Soumettre</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': eleveSelected, 'col-sm-12': !eleveSelected }">
    <app-titre [titre]="titre"></app-titre>

    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col">Visualiser</th>
        <th scope="col">#</th>
        <th scope="col">Prenom</th>
        <th scope="col">Nom de famille</th>
        <th scope="col">Telephone</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let eleve of eleves">
        <td><button (click)="eleveSelect(eleve)" class="text-dark btn btn-sm btn-outline-warning">detail</button></td>
        <td scope="row">{{eleve.id}}</td>
        <td>{{eleve.firstname}}</td>
        <td>{{eleve.lastname}}</td>
        <td>{{eleve.phone}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">enseignant</button>
            <button class="btn btn-sm btn-outline-danger">desactiver</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-enseignants></app-enseignants>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close"
            (click)="modalRef.hide()">
    FERMER
    </button>
  </div>
</ng-template>
